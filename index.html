<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tenis Score</title>
</head>
<body>
  <h1>Tenis Score</h1>

  <div>
    <button onclick="puntoJugador1()">Punto Jugador 1</button>
    <button onclick="puntoJugador2()">Punto Jugador 2</button>
  </div>

  <h2 id="marcador">Love - Love</h2>

<script type="module">
  import { TennisScorer } from "./src/tennisScorer.js";

  const score = new TennisScorer();

  function puntoJugador1() {
    score.player1Scores();
    actualizarMarcador();
  }

  function puntoJugador2() {
    score.player2Scores();
    actualizarMarcador();
  }

  function actualizarMarcador() {
    document.getElementById("marcador").innerText = score.showScore();
  }

  // Exponer funciones para los botones
  window.puntoJugador1 = puntoJugador1;
  window.puntoJugador2 = puntoJugador2;
</script>
</body>
</html>
